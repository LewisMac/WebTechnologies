<!DOCTYPE html>
<html>
  <head>
    <title>Uni Project</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1 id="pageHeader">Maze Generator</h1>
      <h3 id="nameHeader">By Lewis MacNee</h3>
    </header>
    <div class="container">
      <nav>
        <form action="javascript:;" onsubmit="loadNewMaze(
          this.elements['xValue'].value,
          this.elements['yValue'].value)">
          <!-- This section is for all the inputs for changing the default maze -->
          <label for="xValue">Input Width of Maze:</label>
          <input type="number" id="xValue" name="xValue" value="5">
          <label for="yValue">Input Height of Maze:</label>
          <input type="number" name="yValue" name="yValue "value="5">
          <input type="submit" id="submit">
        </form>
      </nav>
      <main>
        <canvas id="MazeCanvas"></canvas>
      </main>
      <aside>
        <p id="description">Generate any maze up to 4000 cells total (For example 40*100)</p>
      </aside>
    </div>
  </body>
